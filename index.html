<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Thumb Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="forms">
        <div class="f-choose">
          <label for="choose">Choose</label>
          <select name="choose" id="choose">
            <option value="short">Yt Short</option>
            <option value="ythumb">Youtube</option>
          </select>
        </div>
        <div class="f-input">
          <label for="input">Input URL</label>
          <input
            type="text"
            name="input"
            id="input"
            placeholder="https://www.youtube.com/watch?v=XXXXXXX"
          />
        </div>
        <div class="f-result">
          <button type="submit">Send</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="container-image"></div>
    <div class="backTop">&#8593;</div>
  </body>
  <script src="main.js"></script>
</html>
